<section class="sesion bg-light">
    <h4>Inicio de sesión</h4>

        <div>
            <input [(ngModel)]="email" placeholder="Email" type ="email">
        </div>
        <div>
            <input [(ngModel)]="password" placeholder="Contraseña" type ="password">
        </div>
        <button (click)="enviarLogin()" class="btn btn-primary">Acceso</button>

</section>
