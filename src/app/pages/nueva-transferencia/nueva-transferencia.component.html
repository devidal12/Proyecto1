<h4>Nueva transferencia</h4>
<hr>
<div class="container">
    <input  [(ngModel)]="nuevaTransferencia.beneficiario.id" placeholder="Beneficiario" type ="text">
    <input  [(ngModel)]="nuevaTransferencia.importe" placeholder="Importe" type ="number">
    <input  [(ngModel)]="nuevaTransferencia.concepto"  placeholder="Concepto" type ="text">
</div>
<div class="button">
    <button (click)="enviarTransferencia()" class="btn btn-primary">Enviar</button>
</div>
